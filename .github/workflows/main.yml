name: Go CI Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  build:
    runs-on: ubuntu-24.04
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.22'
    
    - name: Initialize Go module and install dependencies
      run: |
        go mod init go-notes
        
        go get github.com/gofiber/fiber/v2
        go get github.com/gofiber/template/html/v2
        go get github.com/jackc/pgx/v5
        go get golang.org/x/crypto/bcrypt
        
        go mod tidy
        
        go list -m all | head -20

    - name: Check go.mod tidiness
      run: |
        go mod tidy
        git diff --exit-code go.mod go.sum || \
          (echo "go.mod/go.sum não está sincronizado!" && exit 1)
  
    - name: Build application
      run: |
        go build -o go-notes-app .
        ls -lh go-notes-app
    
    - name: Run tests
      run: go test ./ 

    - name: Save Go modules files
      run: |
        cat go.mod
        head -10 go.sum
    
    - name: Upload binary artifact
      uses: actions/upload-artifact@v4
      with:
        name: go-notes-binary
        path: go-notes-app
        retention-days: 7

  deploy:
    runs-on: ubuntu-24.04
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    
    steps:
    - name: Download binary artifact
      uses: actions/download-artifact@v4
      with:
        name: go-notes-binary
    
    - name: List downloaded files
      run: ls -la
    
    - name: Setup SSH for deployment
      env:
        SSH_PRIVATE_KEY: ${{ secrets.VM_SSH_PRIVATE_KEY }}
      run: |
        mkdir -p ~/.ssh
        echo "${SSH_PRIVATE_KEY}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
    
        ssh-keyscan -H ${{ secrets.VM_SSH_HOST }} >> ~/.ssh/known_hosts
    
        echo "Testando conexão SSH com ${{ secrets.VM_SSH_HOST }}"
        ssh -o ConnectTimeout=10 ${{ secrets.VM_SSH_USER }}@${{ secrets.VM_SSH_HOST }}
    
    - name: Deploy to VM
      env:
        SSH_HOST: ${{ secrets.VM_SSH_HOST }}
        SSH_USER: ${{ secrets.VM_SSH_USER }}
        APP_DIR: ${{ secrets.VM_APP_DIR }}
      run: | 
        echo "Executando script de deployment"
        ssh $SSH_USER@$SSH_HOST "cd $APP_DIR && ./deploy.sh"
